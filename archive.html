---
layout: page
title: Archive
permalink: /archive/
---
<ul class="archive-list">
{% for post in site.posts %}
	<li>
		<p>
			<a class="post-link" href="{{ post.url | relative_url }}">
				<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y/%m/%d" }}</time> - {{ post.title | escape }}
			</a>
		</p>
	</li>
{% endfor %}
</ul
